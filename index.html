<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GitHub Stats Tracker</a>
            <button id="loginBtn" class="btn btn-outline-light">Login with GitHub</button>
            <button id="logoutBtn" class="btn btn-outline-light d-none">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loadingIndicator" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="dashboard" class="d-none">
            <div class="row">
                <div class="col-md-4">
                    <div id="profileSection" class="card">
                        <div class="card-body">
                            <h2 class="card-title">Profile</h2>
                            <div id="profileInfo"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="statsSection" class="card">
                        <div class="card-body">
                            <h2 class="card-title">Overview</h2>
                            <div id="statsInfo"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div id="languagesSection" class="card">
                        <div class="card-body">
                            <h2 class="card-title">Top Languages</h2>
                            <canvas id="languagesChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="contributionsSection" class="card">
                        <div class="card-body">
                            <h2 class="card-title">Contributions</h2>
                            <canvas id="contributionsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div id="reposSection" class="mt-4 card">
                <div class="card-body">
                    <h2 class="card-title">Top Repositories</h2>
                    <div id="reposList"></div>
                </div>
            </div>

            <div id="activitiesSection" class="mt-4 card">
                <div class="card-body">
                    <h2 class="card-title">Recent Activities</h2>
                    <div id="activitiesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
